    populateTable(jsonData);

function populateTable(data) {
    let tableBody = document.querySelector("#dataTable tbody");
    data.forEach((item) => {
        let row = document.createElement("tr");
        row.innerHTML = `
            <td><input type="checkbox" ${item.checkbox ? 'checked' : ''}></td>
            <td><i class="bi bi-file-${item.type}"></i></td>
            <td>${item.name}</td>
            <td>${item.size}</td>
            <td>${item.modified_date}</td>
            <td>${item.created_by}</td>
            <td>${item.created_date}</td>
            <td>${item.id}</td>
            <td>${item.owned_by}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary comment-btn" data-comments='${JSON.stringify(item.comments)}'>
                    <i class="bi bi-chat"></i> 
                    <span class="badge bg-danger">${item.comments.length}</span>
                </button>
            </td>
            <td>
                <button class="btn btn-sm btn-outline-warning favorite-btn" data-fav='${JSON.stringify(item.favorites)}'>
                    <i class="bi bi-star${item.favorites.status ? '-fill' : ''}"></i>
                </button>
            </td>
        `;
        tableBody.appendChild(row);
    });

    $('#dataTable').DataTable({
        paging: true,
        searching: true,
        ordering: true,
        info: true
    });
}
