<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style src="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></style>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cms-header d-flex justify-content-between">
        <div class="d-flex align-items-center">
            <i class="fas fa-bars me-2"></i>
            <span class="fw-bold">Company Logo</span>
            <small class="ms-2">v1.0</small>
        </div>
        <div>
            <div class="cms-dropdown d-flex align-items-center">
                <label for="widgetDropdown" class="form-label mb-0" style="white-space: nowrap;">Select Widget:</label>
                <select id="widgetDropdown" class="form-select"></select>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <i class="fas fa-tools me-3"></i>
            <i class="fas fa-user"></i>
        </div>
    </header>
    
    <main>
        <div class="d-flex cms-sidebar-left d-none">Left Sidebar</div>
        <div class="cms-body container-fluid"><div class="row" id="grid-container"></div></div>
        <div class="d-flex cms-sidebar-right d-none">Right Sidebar</div>
    </main>
    
    <footer class="cms-footer d-flex justify-content-between align-items-center">
        <div>
            <i class="fab fa-facebook me-2"></i>
            <i class="fab fa-twitter me-2"></i>
            <i class="fab fa-linkedin"></i>
        </div>
        <div>Â© 2024 CMS</div>
        <div>
            <button class="btn btn-sm btn-outline-light btn-toggle">Toggle Footer</button>
        </div>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
